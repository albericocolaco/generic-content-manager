<h1>List Manual</h1>
<table border="1">
  <tr>
    <td>ID</td>
    <td>STATUS</td>
    <td>SYSTEM</td>
    <td>CONTENT TYPE</td>
    <td>ACTION</td>
  </tr>
  <tr *ngFor="let content of contents">
    <td>{{content.id}}</td>
    <td>{{content.active  === 'S' ? 'Ativo' : 'Inativo'}}</td>
    <td>{{content.system.name}}</td>
    <td>{{content.contentType.name}}</td>
    <td><a href="view/manual/{{content.id}}">View</a> | <a href="edit/manual/{{content.id}}">Edit</a> | <a href="list/manual" (click)="removeManual(content.id)">Remove</a></td>
  </tr>
</table>
