<h1>List Manual</h1>
<table border="1" id="customers">
  <tr>
    <th>ID</th>
    <th>STATUS</th>
    <th>SYSTEM</th>
    <th>CONTENT TYPE</th>
    <th>ACTION</th>
  </tr>
  <tr *ngFor="let content of contents">
    <td>{{content.id}}</td>
    <td>{{content.active  === 'S' ? 'Ativo' : 'Inativo'}}</td>
    <td>{{content.system.name}}</td>
    <td>{{content.contentType.name}}</td>
    <td>
        <a class="linkbutton" href="view/manual/{{content.id}}">View</a> 
        <a class="linkbutton" href="edit/manual/{{content.id}}">Edit</a> 
        <a class="linkbutton" href="list/manual" (click)="removeManual(content.id)">Remove</a>
    </td>
  </tr>
</table>
